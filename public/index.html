<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ganache Chocolatier</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>



  <!-- Navbar here -->
  <div class="container-fluid" id="desktopNav" style="display:none">
    <header role="banner">
      <img id="logo-main" src="" width="400" alt="Ganache Logo">
      <nav id="navbar-primary" class="navbar navbar-default" role="navigation">
        <div class="nav navbar-nav deskyNav">
          <div class="container-fluid" id="selecty">

            <div class="dropdown" id="homeBtn">
              <a class="dropbtn" href="https://ganachechocolatier.org/">Home</a>
            </div>

            <div class="dropdown" id="aboutBtn">
              <a class="dropbtn" href="https://ganachechocolatier.org/about">About</a>
            </div>

            <div class="dropdown" id="chocoBtn">
              <a class="dropbtn" href="https://ganachechocolatier.org/chocolates">Our Chocolates</a>
              <div class="dropdown-content">
                <a href="https://ganachechocolatier.org/truffles">Truffles</a>
                <a href="https://ganachechocolatier.org/barks">Barks</a>
                <a href="https://ganachechocolatier.org/assorted">Assorted Chocolates</a>
                <a href="https://ganachechocolatier.org/fudge">Fudge</a>
                <a href="https://ganachechocolatier.org/seasonal">Seasonal</a>
                <a href="https://ganachechocolatier.org/otherchoc">Other Chocolates</a>
              </div>
            </div>

            <div class="dropdown" id="shopBtn">
              <a class="dropbtn" href="#">Shop</a>
            </div>

            <div class="dropdown" id="contactBtn">
              <a class="dropbtn" href="https://ganachechocolatier.org/contact">Contact Us</a>
            </div>

          </div>
        </div>
      </nav>
    </header>
  </div>

  <!-- mobile navbar here -->
  <nav id="mobileNav" class="navbar navbar-inverse navbar-static-top" role="navigation" style="display:none" style="display:none">
      <div class="container-fluid">
        <div class="navbar-header">
          <button style="float:left;" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <button id="homeBtnLink" style="float:right; margin:5px;"><img id="logo-mobi" *ngIf="(!isAdmin && navbarImage1Src)" width="150" [src]="navbarImage1Src" [alt]="navbarImage1Description"></button>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="https://ganachechocolatier.org/">Home</a></li>
            <li><a href="https://ganachechocolatier.org/">About</a></li>
            <li><a href="https://ganachechocolatier.org/">Chocolates</a></li>
            <li><a href="https://ganachechocolatier.org/">&nbsp;&nbsp;&nbsp;&nbsp;Truffles</a></li>
            <li><a href="https://ganachechocolatier.org/">&nbsp;&nbsp;&nbsp;&nbsp;Assorted Chocolates</a></li>
            <li><a href="https://ganachechocolatier.org/">&nbsp;&nbsp;&nbsp;&nbsp;Barks</a></li>
            <li><a href="https://ganachechocolatier.org/">&nbsp;&nbsp;&nbsp;&nbsp;Fudge</a></li>
            <li><a href="https://ganachechocolatier.org/">&nbsp;&nbsp;&nbsp;&nbsp;Other Chocolates</a></li>
            <li><a href="https://ganachechocolatier.org/">&nbsp;&nbsp;&nbsp;&nbsp;Seasonal</a></li>
            <li><a href="https://ganachechocolatier.org/">Shop</a></li>
            <li><a href="https://ganachechocolatier.org/">Contact Us</a></li>
    
          </ul>
        </div>
      </div>
    </nav>




  <!-- Shop display area -->
  <div class="container">
    <div class="row">

      <div class="col-md-3">
        <div>
          <script type="text/javascript" src="https://app.ecwid.com/script.js?2314096" charset="utf-8"></script>
          <script type="text/javascript">
            xVCategories("style=");
          </script>
        </div>
      </div>

      <div class="col-md-8">
        <div id="my-search-2314096"></div>
        <div id="my-store-2314096"></div>
      </div>

    </div>
  </div>



  

  <!-- Footer -->
  <div class="container-fluid">
    <div class="row col-xs-12">
      <footer>
  

        <!-- Mini Ganache logo -->
        <img src="gLogo.png" id="adminLogin" style="float:left; height:30px; width:30px;">

        <!-- Social media links -->
        <div style="float: right">
          <a id="footerInstagramLink" target="_blank">
            <img src="instagram.png" alt="Instagram Logo" width="30px;">
          </a>
          <a id="footerFacebookLink" target="_blank">
            <img src="facebook.png" alt="Facebook Logo" width="25px;">
          </a>
        </div>
  
        <!-- Text in middle of footer -->
        <div style="width:100%">
          <p id="footerParagraph" style="text-align: center;"></p>
        </div>
  
  
  
      </footer>
  
  
    </div>
  </div>
  








  <script type="text/javascript" src="https://app.ecwid.com/script.js?2314096" charset="utf-8"></script>
  <script type="text/javascript">
    xProductBrowser("categoriesPerRow=3", "views=grid(4,3) list(10) table(20)", "categoryView=grid",
      "searchView=list", "id=my-store-2314096");
    xMinicart("style=", "layout=MiniAttachToProductBrowser");
    xSearch("id=my-search-2314096");
  </script>


  <script type="text/javascript" src="jquery-3.2.1.js"></script>
  <script type="text/javascript" src="bootstrap.js"></script>


  <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>

    var config = {
      apiKey: "AIzaSyDxoRH_PfiV1akr09aPJ1nALrcz9HxtEKg",

  <script type="text/javascript" src="ganache.js"></script>

</body>

</html>
